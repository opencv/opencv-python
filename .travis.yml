env:
    global:
        - REPO_DIR=opencv
        # Commit from opencv that you want to build
        - BUILD_COMMIT=6d4f66472e14b29b8e1623859cfebfdc67f677c3
        # pip dependencies to _build_ your project
        - BUILD_DEPENDS="numpy==1.11.1"
        # pip dependencies to _test_ your project.  Include any dependencies
        # that you need, that are also specified in BUILD_DEPENDS, this will be
        # a separate install.
        - TEST_DEPENDS="numpy==1.11.1"
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - secure: ""
        - secure: ""

language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
    # Exclude the default Python 3.5 build
    - python: 3.5
  include:

    # default builds for MacOS
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=2.7
        - ENABLE_CONTRIB=0
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.4
        - ENABLE_CONTRIB=0
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.5
        - ENABLE_CONTRIB=0
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.6
        - ENABLE_CONTRIB=0

    # Contrib builds for MacOS
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=2.7
        - ENABLE_CONTRIB=1
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.4
        - ENABLE_CONTRIB=1
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.5
        - ENABLE_CONTRIB=1
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.6
        - ENABLE_CONTRIB=1

    # default builds for Linux
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - ENABLE_CONTRIB=0
        - BUILD_DEPENDS=numpy==1.11.3
        - TEST_DEPENDS=numpy==1.11.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
        - ENABLE_CONTRIB=0
        - BUILD_DEPENDS=numpy==1.11.3
        - TEST_DEPENDS=numpy==1.11.3

    # contrib builds for Linux
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7

        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7

        - UNICODE_WIDTH=16
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7

        - PLAT=i686
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7

        - PLAT=i686
        - UNICODE_WIDTH=16
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4

        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4

        - PLAT=i686
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5

        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5

        - PLAT=i686
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6

        - BUILD_DEPENDS=numpy==1.11.3
        - TEST_DEPENDS=numpy==1.11.3
        - ENABLE_CONTRIB=1

    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6

        - PLAT=i686
        - BUILD_DEPENDS=numpy==1.11.3
        - TEST_DEPENDS=numpy==1.11.3
        - ENABLE_CONTRIB=1

before_install:
    - echo $ENABLE_CONTRIB > contrib.enabled
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - python find_version.py
    - cp LICENSE*.txt cv2/
    - cp opencv/data/haarcascades/*.xml cv2/data/
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - travis_wait 120 build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to pypi
    - pip install twine
    - if [ -n "$TRAVIS_TAG" ]; then twine upload -u ${USER} -p ${PASS} --skip-existing ${TRAVIS_BUILD_DIR}/wheelhouse/opencv*; else echo "Tag not set, deployment skipped."; fi
    - source travis/deploy.sh
